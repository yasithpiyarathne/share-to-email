<!DOCTYPE html>
<hrml>
<head>
    <title>Grant-Access</title>
</head>
<body>
    <p>Successful</p>
    <ul>
        {% for item in successful %}
        <li>{{ item }}</li>
        {% endfor %}
    </ul>
    <p>Unsuccessful</p>
    <ul>
        {% for item in unsuccessful %}
        <li>{{item[0]}} ({{item[1]}})</li>
        {% endfor %}
    </ul>
</body>
</html>
